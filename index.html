  <input class="namadepan" id="namadepan" type="text" value="Aliva">
  <br>
  <input class="namabelakang" id="namabelakang" type="text" value="Putri">
  <br>
  <button type="button" onclick="JalanScript()">Jalan</button>
  <script type="text/javascript">
    function JalanScript() {
      console.log(document.getElementById('namadepan'));
      console.log(document.getElementById('namabelakang'));
      console.log(document.getElementsByClassName('namadepan'));
      console.log(document.getElementsByClassName('namabelakang'));
      console.log(document.getElementsByTagName('input'));
    }
  </script>
